<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Eventi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Base styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        #app {
            padding: 20px;
        }

        /* Mediterranean-inspired colors */
        :root {
            --mediterranean-blue: #0077b6;
            --mediterranean-sand: #f2e9e1;
            --mediterranean-olive: #b08968;
            --mediterranean-white: #ffffff;
        }

        /* Header and menu styles */
        header {
            background-color: var(--mediterranean-blue);
            color: var(--mediterranean-white);
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        ul li {
            margin-left: 20px;
        }

        ul li a {
            text-decoration: none;
            color: var(--mediterranean-white);
            font-size: 18px;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: var(--mediterranean-blue);
            }

            ul li {
                margin-left: 0;
                width: 100%;
                text-align: left;
                padding: 10px 0;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }

            ul li a {
                padding: 10px 20px;
                display: block;
            }

            .menu-toggle {
                display: block;
            }

            ul.active {
                display: flex;
            }
        }

        /* Map and event list styles */
        #map {
            height: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        #event-list {
            margin-bottom: 20px;
        }

        #event-list .event-box {
            margin-bottom: 10px;
            padding: 15px;
            background-color: var(--mediterranean-sand);
            border-radius: 5px;
            border: 1px solid var(--mediterranean-olive);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        #event-list .event-box:hover {
            background-color: var(--mediterranean-olive);
            color: var(--mediterranean-white);
        }

        #search-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            text-align: center;
        }

        #search-input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--mediterranean-olive);
            border-radius: 5px;
            font-size: 16px;
        }

        #search-button {
            padding: 10px;
            background-color: var(--mediterranean-blue);
            color: var(--mediterranean-white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #005f8d;
        }

        #loading-message {
            text-align: center;
            color: var(--mediterranean-blue);
            font-size: 18px;
            margin-top: 10px;
        }

        /* Event details styles */
        #event-details {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--mediterranean-sand);
            padding: 20px;
            border: 1px solid var(--mediterranean-olive);
            border-radius: 5px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #event-details.visible {
            display: block;
        }

        #event-details button {
            background-color: var(--mediterranean-blue);
            color: var(--mediterranean-white);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #event-details button:hover {
            background-color: #005f8d;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Eventi Ostuni</div>
            <div class="menu-toggle" id="menu-toggle">â˜°</div>
            <ul id="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Chi Siamo</a></li>
                <li><a href="#services">Servizi</a></li>
                <li><a href="#contact">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <div id="app">
        <h1>Ricerca Eventi</h1>
        <div id="search-form">
            <select id="api-selector">
                <option value="eventbrite">Eventbrite</option>
                <option value="ticketmaster">Ticketmaster</option>
                <option value="eventful">Eventful</option>
                <option value="meetup">Meetup</option>
                <option value="google-places">Google Places</option>
            </select>
            <input type="text" id="search-input" placeholder="Cerca eventi...">
            <button id="search-button">Cerca</button>
        </div>
        <div id="map"></div>
        <div id="event-list"></div>
        <div id="loading-message" style="display: none;">Caricamento...</div>
        <div id="event-details"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('menu').classList.toggle('active');
        });

        // Inizializza la mappa
        const map = L.map('map').setView([40.7352, 17.5770], 13);  // Centrata su Ostuni, BR
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Funzioni per recuperare eventi da API diverse
        async function fetchEventsFromEventbrite(query) {
            const apiUrl = `https://www.eventbriteapi.com/v3/events/search/?q=${encodeURIComponent(query)}&location.address=Ostuni&token=YOUR_EVENTBRITE_API_TOKEN`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Errore nel recupero degli eventi');
                const data = await response.json();
                return data.events || [];
            } catch (error) {
                console.error('Errore:', error);
                return [];
            }
        }

        async function fetchEventsFromTicketmaster(query) {
            const apiUrl = `https://app.ticketmaster.com/discovery/v2/events.json?keyword=${encodeURIComponent(query)}&city=Ostuni&apikey=YOUR_TICKETMASTER_API_KEY`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Errore nel recupero degli eventi');
                const data = await response.json();
                return data._embedded.events || [];
            } catch (error) {
                console.error('Errore:', error);
                return [];
            }
        }

        async function fetchEventsFromEventful(query) {
            const apiUrl = `http://api.eventful.com/json/events/search?app_key=YOUR_EVENTFUL_API_KEY&keywords=${encodeURIComponent(query)}&location=Ostuni`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Errore nel recupero degli eventi');
                const data = await response.json();
                return data.events.event || [];
            } catch (error) {
                console.error('Errore:', error);
                return [];
            }
        }

        async function fetchEventsFromMeetup(query) {
            const apiUrl = `https://api.meetup.com/find/events?key=YOUR_MEETUP_API_KEY&text=${encodeURIComponent(query)}&location=Ostuni`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Errore nel recupero degli eventi');
                const data = await response.json();
                return data.events || [];
            } catch (error) {
                console.error('Errore:', error);
                return [];
            }
        }

        async function fetchEventsFromGooglePlaces(query) {
            const apiUrl = `https://maps.googleapis.com/maps/api/place/nearbysearch/json?keyword=${encodeURIComponent(query)}&location=40.7352,17.5770&radius=5000&key=YOUR_GOOGLE_PLACES_API_KEY`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Errore nel recupero degli eventi');
                const data = await response.json();
                return data.results || [];
            } catch (error) {
                console.error('Errore:', error);
                return [];
            }
        }

        // Funzione per visualizzare gli eventi sulla mappa e nella lista
        function displayEvents(events) {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            const eventList = document.getElementById('event-list');
            eventList.innerHTML = '';

            events.forEach(event => {
                let lat, lon, name, date, location;
                if (event.venue) {
                    lat = event.venue.latitude || event.venue.lat;
                    lon = event.venue.longitude || event.venue.lon;
                    name = event.name.text || event.name;
                    date = event.start.local || event.date;
                    location = event.venue.address.localized_address_display || event.venue.address;
                } else if (event.geometry) {
                    lat = event.geometry.location.lat;
                    lon = event.geometry.location.lng;
                    name = event.name;
                    date = event.start_time || 'Data non disponibile';
                    location = event.vicinity || 'Indirizzo non disponibile';
                }

                // Aggiungi alla mappa
                if (lat && lon) {
                    const marker = L.marker([lat, lon]).addTo(map);
                    marker.bindPopup(`<b>${name}</b><br>${date}<br>${location}`);

                    // Aggiungi alla lista
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event-box';
                    eventElement.innerHTML = `<strong>${name}</strong><br>${date}<br>${location}`;
                    eventElement.addEventListener('click', () => showEventDetails({name, date, location}));
                    eventList.appendChild(eventElement);
                }
            });

            if (events.length > 0) {
                map.fitBounds(events.map(event => [event.venue.latitude || event.geometry.location.lat, event.venue.longitude || event.geometry.location.lng]));
            }
        }

        // Funzione per mostrare i dettagli dell'evento
        function showEventDetails(event) {
            const details = document.getElementById('event-details');
            details.innerHTML = `
                <h2>${event.name}</h2>
                <p>${event.date}</p>
                <p>${event.location}</p>
                <button onclick="hideEventDetails()">Chiudi</button>
            `;
            details.classList.add('visible');
        }

        function hideEventDetails() {
            document.getElementById('event-details').classList.remove('visible');
        }

        // Gestione della ricerca
        document.getElementById('search-button').addEventListener('click', async () => {
            const query = document.getElementById('search-input').value;
            const apiSelector = document.getElementById('api-selector').value;
            document.getElementById('loading-message').style.display = 'block';

            let events = [];
            try {
                switch (apiSelector) {
                    case 'eventbrite':
                        events = await fetchEventsFromEventbrite(query);
                        break;
                    case 'ticketmaster':
                        events = await fetchEventsFromTicketmaster(query);
                        break;
                    case 'eventful':
                        events = await fetchEventsFromEventful(query);
                        break;
                    case 'meetup':
                        events = await fetchEventsFromMeetup(query);
                        break;
                    case 'google-places':
                        events = await fetchEventsFromGooglePlaces(query);
                        break;
                    default:
                        throw new Error('API non selezionata');
                }
                displayEvents(events);
            } catch (error) {
                console.error('Errore durante la ricerca degli eventi:', error);
            } finally {
                document.getElementById('loading-message').style.display = 'none';
            }
        });

        // Carica eventi iniziali
        fetchEventsFromEventbrite('').then(displayEvents);
    </script>
</body>
</html>
